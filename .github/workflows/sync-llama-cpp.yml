name: Sync llama.cpp

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/sync-llama-cpp.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout LlamaSwift
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Remove old llama.cpp if exists
        run: |
          if [ -d "Sources/LlamaSwiftC/llama.cpp" ]; then
            rm -rf Sources/LlamaSwiftC/llama.cpp
          fi

      - name: Clone llama.cpp
        run: |
          git clone --depth 1 https://github.com/ggml-org/llama.cpp.git Sources/LlamaSwiftC/llama.cpp
          rm -rf Sources/LlamaSwiftC/llama.cpp/.git

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Sources/LlamaSwiftC/llama.cpp
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync llama.cpp from upstream"
            git push
          fi

